language: rust
sudo: false
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev

rust:
    - stable
    - beta
    - nightly
    - 1.3.0

matrix:
    allow_failures:
        - beta
        - nightly

before_script:
    - pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH

script:
 - |
      travis-cargo build &&
      travis-cargo test &&
      travis-cargo bench &&
      travis-cargo --only stable doc

after_success:
    - travis-cargo --only stable doc-upload
    - travis-cargo coveralls

